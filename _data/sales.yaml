- name: For C It
  image: ./img/horses/for-c-it
  description: “For C it” barn name Cool is a 17 hand 2010 registered Oldenburg gelding out of For Play. Cool is coursing 3-3’3” with flying changes. Would be a great project for a talented amateur or junior to bring along in a training program as an equitation/derby horse. Eligible everything. Contact for price. Located in Gilroy, CA.
  width: 300
  height: 300
- name: Hotline Bling
  image: ./img/horses/hotline-bling-charis-woodside-jumping-small
  description: Super flashy imported Polish Warmblood Gelding. Tons of show experience on the A circuit. Lovely trot and jump. Shown in the 3ft Greens this past show season. Scope for 3’6"+. Will make an amazing Eq/Medal horse and will excel in the hunter derbies. Junior/Amateur safe.
  link: https://www.proequest.com/horse/hotline-bling
  videos:
    - url: https://www.youtube.com/watch?v=rUZ_2I9yFRE
  width: 420
  height: 300
- name: Mimosa
  image: ./img/horses/mimosa-jumping-small
  description: Mimosa is an incredibly brave and honest mare that will jump from absolutely anywhere. Imported from France, with experience up to 1.30m. Currently showing with her amateur owner in the 1.10-1.15. Ready to teach someone in the jumpers up to the 1.20s. Can double in the jumper medals as well. Great flatwork, very comfortable and a super fun ride! Not marish at all, very easy to have around the barn.
  link: https://www.proequest.com/horse/mimosa
  videos:
    - url: https://www.youtube.com/watch?v=f2GF-Yh1bm0
      description: 1.10m Class With Amateur
    - url: https://www.youtube.com/watch?v=hCsKF6rNnNs
      description: Meet Mimosa
  width: 300
  height: 262
