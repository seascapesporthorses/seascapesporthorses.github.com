<!-- Gallery Section -->
<div class="content-section-light">
  <section id="gallery" class="container content-section text-center">
    <div class="row">
      <h2>Gallery</h2>
      <hr>
      <div class="col-lg-10 col-lg-offset-1">
        <div class="gallery" itemscope itemtype="http://schema.org/ImageGallery">
          {% for image in site.data.gallery %}
          <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
            <a class="gallery-link" href="{{ image.source }}.jpg" itemprop="contentUrl" data-size="{{ image.size }}">
              {% include lazy_image_basic.html src=image.thumbnail itemprop="thumbnail" alt=image.caption %}
            </a>
            <!-- <figcaption itemprop="caption description">{{ image.caption }}</figcaption> -->
          </figure>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
</div>
